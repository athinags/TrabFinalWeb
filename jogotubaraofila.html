<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Fila de Tubar√µes</title>
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(#0077b6, #00b4d8);
      color: #fff;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    #fila {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }

    .tubarao {
      width: 120px;
      height: 120px;
      border: 4px solid #fff;
      border-radius: 10px;
      overflow: hidden;
      transition: border-color 0.3s, transform 0.2s;
      cursor: grab;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 70px;
    }
    
    .tubarao:hover {
      transform: scale(1.05);
    }

    /* Cores de fundo para diferenciar os tubar√µes */
    .tubarao[data-id="0"] { background-color: #023e8a; }
    .tubarao[data-id="1"] { background-color: #0077b6; }
    .tubarao[data-id="2"] { background-color: #0096c7; }
    .tubarao[data-id="3"] { background-color: #00b4d8; }
    .tubarao[data-id="4"] { background-color: #48cae4; }
    .tubarao[data-id="5"] { background-color: #90e0ef; }
    .tubarao[data-id="6"] { background-color: #ade8f4; color: #023e8a; }
    .tubarao[data-id="7"] { background-color: #caf0f8; color: #023e8a; }

    .certo {
      border-color: limegreen !important;
    }

    .errado {
      border-color: red !important;
    }

    #pontuacao, #fase {
      font-size: 1.2em;
      margin: 10px;
    }

    .btn {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
      transition: transform 0.1s;
    }

    .btn:hover {
      opacity: 0.9;
      transform: scale(1.05);
    }

    #verificar {
      background: #023e8a;
      color: white;
    }

    #vida-container {
      width: 300px;
      height: 20px;
      background: #ccc;
      border-radius: 10px;
      margin: 10px auto;
      overflow: hidden;
    }

    #vida {
      height: 100%;
      width: 100%;
      background: limegreen;
      transition: width 0.3s, background-color 0.3s;
    }
    
    .instrucoes {
      max-width: 600px;
      margin: 20px auto;
      background-color: rgba(0,0,0,0.2);
      padding: 15px;
      border-radius: 10px;
    }
    
    #tubarao-mordida {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      visibility: hidden;
    }
    
    #tubarao-mordida img {
      width: 300px;
      height: 300px;
    }
  </style>
</head>
<body>

  <h1>ü¶à Fila de Tubar√µes ü¶à</h1>
  
  <div class="instrucoes">
    <p>Organize os tubar√µes na ordem correta! Arraste os tubar√µes para mudar suas posi√ß√µes e clique em "Verificar" quando achar que est√° na ordem certa.</p>
  </div>

  <div id="fase">Fase: 1</div>
  <div id="pontuacao">Pontos: 0</div>

  <div id="vida-container">
    <div id="vida"></div>
  </div>

  <div id="fila"></div>
  <button class="btn" id="verificar">Verificar</button>
  
  <div id="tubarao-mordida">
    <img src="https://www.imagensanimadas.com/data/media/516/tubarao-imagem-animada-0047.gif" alt="Tubar√£o atacando">
  </div>

  <script>
    let fase = 1;
    let pontos = 0;
    let vida = 100;
    const maxVida = 100;

    const fila = document.getElementById("fila");
    const verificarBtn = document.getElementById("verificar");
    const pontuacao = document.getElementById("pontuacao");
    const faseAtual = document.getElementById("fase");
    const vidaBar = document.getElementById("vida");
    const tubaraoMordida = document.getElementById("tubarao-mordida");

    let ordemCorreta = [];
    let dragging = null;

    function atualizarHUD() {
      pontuacao.textContent = `Pontos: ${pontos}`;
      faseAtual.textContent = `Fase: ${fase}`;
      vidaBar.style.width = `${vida}%`;

      if (vida > 60) {
        vidaBar.style.backgroundColor = 'limegreen';
      } else if (vida > 30) {
        vidaBar.style.backgroundColor = 'orange';
      } else {
        vidaBar.style.backgroundColor = 'red';
      }
    }

    function iniciarFase() {
      const qtd = Math.min(fase + 2, 8);
      ordemCorreta = Array.from({length: qtd}, (_, idx) => ({ id: idx }));
      const embaralhados = [...ordemCorreta].sort(() => Math.random() - 0.5);

      fila.innerHTML = '';
      embaralhados.forEach(({ id }) => {
        const div = document.createElement('div');
        div.className = 'tubarao';
        div.draggable = true;
        div.dataset.id = id;
        div.textContent = "ü¶à";

        div.addEventListener('dragstart', (e) => {
          dragging = div;
          div.style.opacity = '0.6';
        });
        
        div.addEventListener('dragend', (e) => {
          div.style.opacity = '1';
        });

        div.addEventListener('dragover', (e) => {
          e.preventDefault();
        });

        div.addEventListener('drop', (e) => {
          e.preventDefault();
          if (dragging !== div) {
            const children = [...fila.children];
            const draggedIndex = children.indexOf(dragging);
            const droppedIndex = children.indexOf(div);

            if (draggedIndex < droppedIndex) {
              div.after(dragging);
            } else {
              div.before(dragging);
            }
          }
        });

        fila.appendChild(div);
      });

      atualizarHUD();
    }
    
    function mostrarMordida() {
      tubaraoMordida.style.visibility = 'visible';
      setTimeout(() => {
        tubaraoMordida.style.visibility = 'hidden';
      }, 1000);
    }

    verificarBtn.addEventListener('click', () => {
      const filhos = [...fila.children];
      let acertos = 0;

      filhos.forEach((div, index) => {
        const id = parseInt(div.dataset.id);
        if (id === ordemCorreta[index].id) {
          div.classList.add('certo');
          div.classList.remove('errado');
          acertos++;
        } else {
          div.classList.add('errado');
          div.classList.remove('certo');
        }
      });

      if (acertos === filhos.length) {
        pontos += filhos.length * 10;
        fase++;
        setTimeout(() => {
          filhos.forEach(div => {
            div.classList.remove('certo');
          });
          iniciarFase();
        }, 1000);
      } else {
        vida -= 20;
        mostrarMordida(); // Mostra o GIF do tubar√£o mordendo
        
        if (vida <= 0) {
          setTimeout(() => {
            alert("üíÄ Voc√™ perdeu! Pontua√ß√£o final: " + pontos);
            vida = maxVida;
            pontos = 0;
            fase = 1;
            iniciarFase();
          }, 1000);
        }
        atualizarHUD();
      }
    });

    iniciarFase();
  </script>

</body>
</html>
